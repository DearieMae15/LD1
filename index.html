<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e39bf4;
        }
        .login-container {
            background: rgb(94, 147, 183);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(35, 35, 91, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8a42e2;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let loginButton = document.getElementById("loginButton");

            if (username === "admin123" && password === "admin123") {
                sessionStorage.setItem("loggedIn", "true"); 
                alert("Login successful! Redirecting...");
                window.location.href = "LD1_URBANO.html"; 
            } else {
                alert("Invalid credentials. Please wait 10 seconds before trying again.");
                loginButton.disabled = true;
                setTimeout(() =>{

                    loginButton.disabled = false;
                }, 10000);
            }
        });
    </script>
</body>
</html>
